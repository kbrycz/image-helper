<body>
    <div class="compress-container">
      <h1>Image Compressor</h1>
      <p class="compress-about">Looking to quickly compress your JPEG or PNG images? Our simple image compressor can do the job in no time. Just upload your file, and we'll compress it for you, ensuring it remains in either JPEG or PNG format.</p>
      <input
        type="file"
        id="inputImage"
        accept="image/jpeg, image/png"
        class="input-image"
      />
      <p class="error-message" id="errorMessage"></p>
      <button id="compressBtn" class="compress-btn disabled" disabled>Compress</button>
      <a id="downloadBtn" class="download-btn" href="#" download style="display:none;">
        Download Compressed Image
      </a>
    </div>
  </body>
